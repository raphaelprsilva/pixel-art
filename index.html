<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/header/header.css" />
    <link rel="stylesheet" href="./css/content/content.css">
    <link rel="stylesheet" href="./css/palette/palette.css">
    <link rel="stylesheet" href="./css/palette/palette-title.css">
    <link rel="stylesheet" href="./css/palette/palette-list.css">
    <link rel="stylesheet" href="./css/palette/color.css">
    <link rel="stylesheet" href="./css/pixels/pixels.css">
    <link rel="stylesheet" href="./css/pixels/pixels-title.css">
    <link rel="stylesheet" href="./css/pixels/pixels-board.css">
    <link rel="stylesheet" href="./css/pixels/pixel-line.css">
    <link rel="stylesheet" href="./css/pixels/pixel.css">
    <link rel="stylesheet" href="./css/footer/footer.css">
    <title>Pixels Art</title>
  </head>
  <body>
    <header class="header container">
      <h1 class="header__title" id="title">Paleta de Cores</h1>
    </header>
    <main class="content" data-js="content">
      <section class="palette container">
        <h2 class="palette__title">Selecione as cores desejadas</h2>
        <ul class="palette__list" id="color-palette" data-js="color-palette">
          <li class="color selected" style="background-color: black;"></li>
          <li class="color" style="background-color: chartreuse;"></li>
          <li class="color" style="background-color: coral;"></li>
          <li class="color" style="background-color: darkorchid;"></li>
        </ul>
      </section>
      <section class="pixels container">
        <h2 class="pixels__title">pixels board</h2>
        <div class="pixels__board" id="pixel-board" data-js="pixel-board">
          <ul class="pixel__line">
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
          </ul>
          <ul class="pixel__line">
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
          </ul>
          <ul class="pixel__line">
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
          </ul>
          <ul class="pixel__line">
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
          </ul>
          <ul class="pixel__line">
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer container">
      <div>Footer</div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
