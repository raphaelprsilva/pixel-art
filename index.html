<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

    <link rel="stylesheet" href="./css/content/content.css" />
    <link rel="stylesheet" href="./css/palette/palette.css" />
    <link rel="stylesheet" href="./css/palette/palette-title.css" />
    <link rel="stylesheet" href="./css/palette/palette-list.css" />
    <link rel="stylesheet" href="./css/palette/color.css" />
    <link rel="stylesheet" href="./css/pixels/pixels.css" />

    <title>Pixels Art</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__title">
        <h1 id="title">Paleta de Cores</h1>
      </div>
    </header>
    <main class="content" data-js="content">
      <section class="palette container">
        <h2 class="palette__title">Selecione as cores desejadas</h2>
        <ul class="palette__list" id="color-palette" data-js="color-palette">
          <li class="color selected" style="background-color: black"></li>
          <li class="color" style="background-color: chartreuse"></li>
          <li class="color" style="background-color: coral"></li>
          <li class="color" style="background-color: darkorchid"></li>
        </ul>
      </section>
      <section class="pixels container">
        <form class="pixels__form" data-js="pixels-form">
          <input
            class="pixels__form--input"
            type="number"
            min="1"
            id="board-size"
            data-js="pixels-input"
          />
          <button class="pixels__form--button" id="generate-board">
            Alterar Tamanho
          </button>
        </form>
        <button class="pixels__button" id="clear-board" data-js="clear-board">
          Limpar
        </button>
        <div class="pixels__board" id="pixel-board" data-js="pixel-board">
          <ul class="pixel__line">
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
          </ul>
          <ul class="pixel__line">
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
          </ul>
          <ul class="pixel__line">
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
          </ul>
          <ul class="pixel__line">
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
          </ul>
          <ul class="pixel__line">
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
            <li class="pixel"></li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer container">
      <div class="footer__icons">
        <a class="footer__link" href="http://github.com/raphaelprsilva/">
